{% extends "base.html" %}
{% block content %}

{% from 'bootstrap5/form.html' import render_field, render_hidden_errors %}
<div class="container">
<form action="POST" class="row g-3">
{{ form.csrf_token() }}
<div class="col-md-4">
{{ render_field(form.first_name)}}
</div>
<div class="col-md-4">
    {{ render_field(form.last_name)}}
</div>
<div class="col-md-8">
    {{ render_field(form.address)}}
</div>





</form>





</div>



{% endblock %}
