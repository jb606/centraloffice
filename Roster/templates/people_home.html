{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}


<div class="row row-cols-1">
    <div class="col-md-12">
        <h2>Roster</h2>

        <table id="main" class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% if people %}
                {% for p in people %}
                    <tr>
                        <td>{{p.first_name}}</td>
                        <td>{{p.last_name}}</td>
                        <td>{{p.phone_number}}</td>
                        <td>{{p.personal_email}}</td>
                        <td></td>
                    </tr>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </div>
</div>




{% endblock %}
